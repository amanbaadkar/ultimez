<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>

<body>
    <h2>2 type of lists</h2>
    <h3>Unordered list</h3>
    <ul>
        <li>this is list</li>
        <li>this is list</li>
        <li>this is list</li>
    </ul>
    <h3>Ordered list</h3>
    <ol>
        <li>list one</li>
        <li>list one</li>
        <li>list one</li>
    </ol>

</body>

</html>
